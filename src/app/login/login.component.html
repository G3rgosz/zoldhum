<form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
      aria-describedby="emailHelp" formControlName="email">
      <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">Az e-mail cím kötelező</span>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Jelszó</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      <span *ngIf="loginForm.controls['password'].invalid">A jelszó kötelező</span>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Név</label>
      <input type="name" class="form-control" id="name" formControlName="name">
      <span *ngIf="loginForm.controls['name'].invalid"></span>
    </div>

    <button type="submit" class="btn btn-primary">Belépés</button>
  </form>
